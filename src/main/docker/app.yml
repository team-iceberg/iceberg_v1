version: '2'
services:
    iceberg-app:
        image: iceberg
        external_links:
            - iceberg-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/iceberg
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    iceberg-postgresql:
        extends:
            file: postgresql.yml
            service: iceberg-postgresql
