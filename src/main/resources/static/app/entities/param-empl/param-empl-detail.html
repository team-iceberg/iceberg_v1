
<div>
    <h2><span>Param Empl</span> {{vm.paramEmpl.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Ref</span></dt>
        <dd>
            <span>{{vm.paramEmpl.ref}}</span>
        </dd>
        <dt><span>Libelle</span></dt>
        <dd>
            <span>{{vm.paramEmpl.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="param-empl-detail.edit({id:vm.paramEmpl.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
