
<div>
    <h2><span>Emplacement</span> {{vm.emplacement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Qte Total</span></dt>
        <dd>
            <span>{{vm.emplacement.qteTotal}}</span>
        </dd>
        <dt><span>Objet</span></dt>
        <dd>
            <a ui-sref="objet-detail({id:vm.emplacement.objetId})">{{vm.emplacement.objetId}}</a>
        </dd>
        <dt><span>Param Empl</span></dt>
        <dd>
            <a ui-sref="param-empl-detail({id:vm.emplacement.paramEmplId})">{{vm.emplacement.paramEmplId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="emplacement-detail.edit({id:vm.emplacement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
