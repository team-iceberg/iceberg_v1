
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmplacementLabel">Create or edit a Emplacement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emplacement.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emplacement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_qteTotal">Qte Total</label>
            <input type="number" class="form-control" name="qteTotal" id="field_qteTotal"
                    ng-model="vm.emplacement.qteTotal"
                    />
        </div>

        <div class="form-group">
            <label for="field_objet">Objet</label>
            <select class="form-control" id="field_objet" name="objet" ng-model="vm.emplacement.objetId" ng-options="objet.id as objet.id for objet in vm.objets"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_paramEmpl">Param Empl</label>
            <select class="form-control" id="field_paramEmpl" name="paramEmpl" ng-model="vm.emplacement.paramEmplId" ng-options="paramEmpl.id as paramEmpl.id for paramEmpl in vm.paramempls"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
