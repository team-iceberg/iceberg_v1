
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDetailEmplacementLabel">Create or edit a Detail Emplacement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.detailEmplacement.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.detailEmplacement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_valeurCaracteristique">Valeur Caracteristique</label>
            <input type="text" class="form-control" name="valeurCaracteristique" id="field_valeurCaracteristique"
                    ng-model="vm.detailEmplacement.valeurCaracteristique"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_qteEnCours">Qte En Cours</label>
            <input type="number" class="form-control" name="qteEnCours" id="field_qteEnCours"
                    ng-model="vm.detailEmplacement.qteEnCours"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_caracteristique">Caracteristique</label>
            <select class="form-control" name="caracteristique" ng-model="vm.detailEmplacement.caracteristique" id="field_caracteristique">
                <option value="TYPE">TYPE</option>
                <option value="COULEUR">COULEUR</option>
                <option value="TAILLE">TAILLE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_emplacement">Emplacement</label>
            <select class="form-control" id="field_emplacement" name="emplacement" ng-model="vm.detailEmplacement.emplacementId" ng-options="emplacement.id as emplacement.id for emplacement in vm.emplacements"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
