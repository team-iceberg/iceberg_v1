<div>
    <h2>Detail Emplacements</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="detail-emplacement.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Detail Emplacement
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="valeurCaracteristique"><span>Valeur Caracteristique</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="qteEnCours"><span>Qte En Cours</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="caracteristique"><span>Caracteristique</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="emplacementId"><span>Emplacement</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="detailEmplacement in vm.detailEmplacements track by detailEmplacement.id">
                    <td><a ui-sref="detail-emplacement-detail({id:detailEmplacement.id})">{{detailEmplacement.id}}</a></td>
                    <td>{{detailEmplacement.valeurCaracteristique}}</td>
                    <td>{{detailEmplacement.qteEnCours}}</td>
                    <td>{{detailEmplacement.caracteristique}}</td>
                    <td>
                        <a ui-sref="emplacement-detail({id:detailEmplacement.emplacementId})">{{detailEmplacement.emplacementId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="detail-emplacement-detail({id:detailEmplacement.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detail-emplacement.edit({id:detailEmplacement.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detail-emplacement.delete({id:detailEmplacement.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
