
<div>
    <h2><span>Param Couleur</span> {{vm.paramCouleur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Couleur</span></dt>
        <dd>
            <span>{{vm.paramCouleur.couleur}}</span>
        </dd>
        <dt><span>Code Hexa</span></dt>
        <dd>
            <span>{{vm.paramCouleur.codeHexa}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="param-couleur-detail.edit({id:vm.paramCouleur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
