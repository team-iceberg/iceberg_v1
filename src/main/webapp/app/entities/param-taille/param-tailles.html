<div>
    <h2>Param Tailles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="param-taille.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Param Taille
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Taille</span></th>
                    <th><span>Libelle</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="paramTaille in vm.paramTailles track by paramTaille.id">
                    <td><a ui-sref="param-taille-detail({id:paramTaille.id})">{{paramTaille.id}}</a></td>
                    <td>{{paramTaille.taille}}</td>
                    <td>{{paramTaille.libelle}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="param-taille-detail({id:paramTaille.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="param-taille.edit({id:paramTaille.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="param-taille.delete({id:paramTaille.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
