<div>
    <h2>Reservations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reservation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Reservation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateReservation"><span>Date Reservation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="qui"><span>Qui</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="qteResa"><span>Qte Resa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="qteRet"><span>Qte Ret</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="detailEmplacementId"><span>Detail Emplacement</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reservation in vm.reservations track by reservation.id">
                    <td><a ui-sref="reservation-detail({id:reservation.id})">{{reservation.id}}</a></td>
                    <td>{{reservation.dateReservation | date:'medium'}}</td>
                    <td>{{reservation.qui}}</td>
                    <td>{{reservation.qteResa}}</td>
                    <td>{{reservation.qteRet}}</td>
                    <td>
                        <a ui-sref="detail-emplacement-detail({id:reservation.detailEmplacementId})">{{reservation.detailEmplacementId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reservation-detail({id:reservation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reservation.edit({id:reservation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reservation.delete({id:reservation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
