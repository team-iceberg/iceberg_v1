
<div>
    <h2><span>Objet Caracteristiques</span> {{vm.objetCaracteristiques.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Valeur</span></dt>
        <dd>
            <span>{{vm.objetCaracteristiques.valeur}}</span>
        </dd>
        <dt><span>Caracteristique</span></dt>
        <dd>
            <span>{{vm.objetCaracteristiques.caracteristique}}</span>
        </dd>
        <dt><span>Objet</span></dt>
        <dd>
            <a ui-sref="objet-detail({id:vm.objetCaracteristiques.objetId})">{{vm.objetCaracteristiques.objetId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="objet-caracteristiques-detail.edit({id:vm.objetCaracteristiques.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
